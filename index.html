<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/modal.css">
<body>
    <div class="container">
        <div class="bg1">
          <h2>16 <span>| 24</span></h2>
          <p>Goals Completed</p>
        </div>
        <div class="bg1">
          <h2><i class="fas fa-battery-three-quarters"></i></h2>
          <p>Respiration</p>
        </div>
        <div class="bg2">
          <h2><i class="fas fa-running"></i></h2>
          <p>Miles</p>
        </div>
        <div class="bg1 weather">
          <h2 class="temp">36 </h2> 
          <p class="temp-des">Temperature</p>
          <small class="source"><a href="https://openweathermap.org/">openweathermap API</a></small>

        </div>
        <div class="bg1">
          <h2><i class="fas fa-bed"></i></h2>
          <p>Sleep Keep</p>
        </div>
        <div class="bg2 quote-button">
          <h2 class="quote"> </h2>
          <p class="quote-author"></p>
          <small class="source"><a href="https://forum.freecodecamp.org/t/free-api-inspirational-quotes-json-with-code-examples/311373">FreeCodeCamp API</a></small>
        </div>
        <div class="bg1">
          <h2>170 <span>lbs</span></h2>
          <p>Weight</p>
        </div>
        <div class="bg1">
          <h2>28 <span>%</span></h2>
          <p>Fat Percentage</p>
        </div>
        <div class="bg2">
          <h2>118 <span>mgdl</span></h2>
          <p>Blood Glucose</p>
        </div>
        <div class="bg2">
          <h2>680 <span>kcal</span></h2>
          <p>AVG Consumption</p>
        </div>
        <div class="bg2">
          <h2><i class="fas fa-dumbbell"></i></h2>
          <p>Workouts</p>
        </div>
        <div class="bg2">
          <h2>85 <span>%</span></h2>
          <p>Body Hydration</p>
        </div>
      </div>

      <div id="weatherModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2 class="modal-title"></h3>
                <div class="modal-body"></div>
        </div>
    </div>
    
</body>
<script src="./js/weather.js"></script>
<script src="./js/quotes.js"></script>
<script src="./js/word.js"></script>
</html>
